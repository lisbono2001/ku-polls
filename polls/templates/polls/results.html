<h1>{{ question.question_text }}</h1>

<ul>
    <style>
    table, th, td {
        border: 1px groove green;
    }
    </style>
<table>
  <tr>
    <th>Choices</th>
    <th>Votes</th>
  </tr>
    {% for choice in question.choice_set.all %}
            <tr>
                <td>{{ choice.choice_text }}</td>
                <td>{{ choice.votes }}</td>
            </tr>
    {% endfor %}
</table>
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
<a href="{% url 'polls:index' %}">Back to Polls</a>
